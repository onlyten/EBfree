<!-- 验证码倒计时and手机号的判断 -->
<script type="text/javascript"> 
var wait=60;  
function time(o) {  
    if (wait == 0) {  
        o.removeAttribute("disabled");            
        o.value="免费获证码";  
        wait = 60;
    } else {  
        o.setAttribute("disabled", true);  
        o.value="重新发送(" + wait + ")";  
        wait--;  
        setTimeout(function() {  
        time(o)  
        },  
        1000)};
}  

function closeAndTimer(){
    layer.closeAll();
    time(document.getElementById("haha"));
}

document.getElementById("haha").onclick=function(){

    if($('#phone').val() != ''){
        var regBox = {
            regMobile : /^0?1[3|4|5|8][0-9]\d{8}$/,//手机
        }
 
        var mobile = document.getElementById("phone").value;
        var mflag = regBox.regMobile.test(mobile);
        if (!mflag) {
            alert("请输入正确的手机号！");
            return false;
        }else{
            var url="/huatong/index.php/Phone/Register/verify_page/phone/"+mobile;
            layer.open({
                type: 2,
                title: false,
                shadeClose: true,
                //btn:'yes',
                area: ['100%','150px'],//宽高
                offset: '60px',//从上方弹出
                anim: true,//弹出动画
                shift: 2,//从底部弹出
                content:[url,'no'],
            });
        }
    }else{
        alert("请先输入手机号！");
    }
    
}; 
 
</script>
