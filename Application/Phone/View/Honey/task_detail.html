<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="__CSS__/pstyle.css" media="all">
  <script type="text/javascript" src="__JS__/index/jQuery.js"></script>
  <script type="text/javascript" src="__JS__/index/jquery_min.js"></script>
  <script type="text/javascript" src="__JS__/layer.js"></script>
  <title>EB少儿每日任务</title>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" type="text/css" href="__CSS__/index/weimobfont.css" media="all">
  <link rel="shortcut icon" href="http://stc.weimob.com/img/favicon.ico">
</head>
<body onselectstart="return true;" ondragstart="return false;">
<div  class="container">
  <form name="form" action="{:U('task_detail_update')}" method="post" ><!-- {:U('sekecheng_update')} -->
    <div class="fix_height kecontainer">
        <!-- <img src="__IMG__/Ebshaoer/top.png" style="width:95%;"/> -->
       <div class="video_div width95 pcenter" style="margin-top: -53px;">
          <!-- <p class="img"><img src="__IMG__/Ebshaoer/kecheng1.png" /></p> -->
          <img src="__IMG__/Ebshaoer/dashang_top.png" style="width:100%;"/></a>
          <iframe src="{$mission[0]['video']}" allowtransparency="true" allowfullscreen="true" allowfullscreenInteractive="true" scrolling="no" border="0" frameborder="0" style="width:100%;height:250px;"></iframe>
       <a href="{:U('Honey/dashang',array('member_id'=>$member_id,'mission_id'=>$mission[0]['id']))}"><img src="__IMG__/Ebshaoer/shang.png" style="width:100%;margin-top: -6px;"/></a>
       </div>
       <div class="title_div">
          <h3 class="font18">今日课程内容：</h3>
       </div>
       <div style="background:#eae4e1;">
          <!-- <p class="sekc_img"><img src="{$course[0]['detail_img']}" /></p> --> 
          <span style="font-size:18px">&nbsp;&nbsp;单词：<div style="padding:0px 12px;">{$mission[0]['words']}</div></span>
          <span style="font-size:18px">&nbsp;&nbsp;句型：<div style="padding:0px 12px;">{$mission[0]['sentences']}</div></span>
       </div>
       <div class="title_div">
          <h3 class="font18">今日问题：</h3>
       </div>
        <span style='font-size:18px;width: 100%;display:block;word-break: break-all;word-wrap: break-word;'>
              &nbsp;&nbsp;{$mission[0]['question']}
        </span>
       <div class="width95 pcenter clearfix">
            <ul class="grade_div">
                 <li class="fl halfwidth">
                    <input type="radio" name="answer" value="5" class="grade_radio">
                    <img src="{$mission[0]['answer_a_img']}" />
                 </li> 
                 <li class="fl halfwidth">
                    <input type="radio" name="answer" value="6" class="grade_radio">
                    <img src="{$mission[0]['answer_b_img']}" />
                 </li>         
                 <li class="fl halfwidth">
                    <input type="radio" name="answer" value="7" class="grade_radio">
                    <img src="{$mission[0]['answer_c_img']}" />
                 </li> 
                 <li class="fl halfwidth">
                    <input type="radio" name="answer" value="8" class="grade_radio">
                    <img src="{$mission[0]['answer_d_img']}" />
                 </li> 
            </ul>
      </div>

          <if condition="$jie eq '1'">
          <div class="fullwidth">
            <!-- <input type="hidden" name="openid" value="{$openid}"> -->
             <input type="hidden" name="mission_id" value="{$mission[0]['id']}">
             <input type="hidden" name="member_id" value="{$member_id}">
             <!-- <input type="submit" name="btn_ok" id="btn_ok" class="btn_ok" value="提交" style="background:#E15865;" onClick="return confirm('确定选择此选项吗？')"/> -->
             <button type="submit" name="btn_ok" id="btn_ok" class="btn_ok" value="提交" style="background:#E15865;" onClick="return confirm('确定选择此选项吗？')">提交</button>
          </div>
          </if>
      

    </div>
   </form>
</div>
  <!-- 尾部 -->
    <footer data-role="footer" class="footer">
         
      <div class="pcenter width95">
          <p class="fl footer_text"><strong><i>EBfree.com</i></strong></p>
          <p class="fr footer_text"><strong>4008-80-80-80</strong></p>
      </div>

   </footer>

     <script type="text/javascript"> 
      $('.question').on('click', function(){  
    
        layer.open({
           type: 1,
           title: false, //不显示标题
           area: ['280px', '180px'], //宽高    
           shadeClose: true, //开启遮罩关闭
           content:$('#template').html(),
        });

      });
      function btn_ok(){
        if(confirm('确定选择此选项吗？')){
          document.getElementById("btn_ok").submit();
        // window.location = "http://182.92.11.136/carcar/car/index.php/Admin/Factory/factory_list";//跳转
      }else{
        return;
      }
    }
   </script>
</div>
</body>
</html>
